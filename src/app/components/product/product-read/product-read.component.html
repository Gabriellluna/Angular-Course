<div class="product-table" [class.ativo] = "isModalOpen">
    <button class="save" routerLink="/products/create">
        Novo Produto
    </button>

    <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <th>{{produto.id}}</th>
            <th>{{produto.name}}</th>
            <th>{{produto.price | currency : 'BRL'}}</th>
            <th>
                <i class="material-icons" routerLink="/products/edit/{{produto.id}}">
                    edit
                </i>
                
                <i class="material-icons" (click)="openModal(produto)">
                    delete
                </i>
            </th>
        </tr>
    </tbody>
    </table>
    <div class="modal" [class.active] = "isModalOpen">
        <h4>Confirma a exclusão desse produto?</h4>
        <div class="d-flex justify-content-center">
            <button class="affirmative" (click)="deleteProduct()">Sim</button>
            <button class="negative" (click)="cancel()">Não</button>
        </div>
    </div>
</div>
